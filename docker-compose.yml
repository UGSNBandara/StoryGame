services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=/app/data/storygame.db
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    command: sh -c "mkdir -p /app/data && python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local

